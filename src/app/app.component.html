<div class="row">

  <form class="form-inline" #form="ngForm">

    <div class="form-group">
      <input type="text" class="form-control" name='origin' [(ngModel)]='origin' placeholder="origen">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name='destination' [(ngModel)]='destination' placeholder="destino">
    </div>


  </form>

</div>


<agm-map [latitude]="lat" [longitude]="lng">
  <agm-direction [origin]="origin" [destination]="destination">
  </agm-direction>
</agm-map>
